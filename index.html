<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" id="Decor">
        <div id="logo">
            <img src="images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <cite>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></cite>
    </div>
    <div id="right">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </header>
        <main>
            <form action="">
                <h2>Let's Do This!</h2>
                <div class="row">
                    <div class="column">
                        <label for="First_Name">First Name</label>
                        <input type="text" id="First_Name" required>
                    </div>
                    <div class="column">
                        <label for="Last_Name">Last Name</label>
                        <input type="text" id="Last_Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="User_Email">Email</label>
                        <input type="email" id="User_Email" required>
                    </div>
                    <div class="column">
                        <label for="User_PhoneNum">Phone Number</label>
                        <input type="tel" id="User_PhoneNum" pattern="[0-9]{10}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="User_Password">Password</label>
                        <input type="password" id="User_Password" required>
                    </div>
                    <div class="column">
                        <label for="Confirm_Password">Confirm Password</label>
                        <input type="password" id="Confirm_Password" required>
                    </div>
                </div>
                <button type="submit" id="sub">Submit</button>
            </form>
        </main>
        
        <footer>
            Already have an account? <a href="" id="log">Log In</a>
        </footer>
    </div>
</body>
</html>
